<head>

    <title>Ciao label la</title>
    {% load static %}

<!--===============================================================================================-->

	<!-- Google Web Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<!-- <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Inter:wght@700;800&display=swap" rel="stylesheet"> -->
	<link href="https://fonts.googleapis.com/css2?family=Jua&family=Lora:ital,wght@1,700&family=Permanent+Marker&display=swap" rel="stylesheet">


	<style>
		body, h1, h2, h3, h4, h5, h6, p, span, a{
			font-family: 'Jua', sans-serif !important;
			font-family: 'Lora', serif;
			font-family: 'Permanent Marker', cursive;
		}
        .display-7{
            font-size:calc(1rem + 1.25vw);
            font-weight:300;
            line-height:2;
        }
        @media (min-width: 1200px){
            .display-7{font-size:1.25rem}
        }
	</style>

</head>

<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">

				<form name="f1" method="post" class="login100-form validate-form p-l-55 p-r-55 p-t-178">
                    {% csrf_token %}

					<span class="login100-form-title">
						Sign Up
					</span>

                    <div class="form-group">
                        <label for="exampleInputID" class="form-label mt-4">ID</label>
                        <input name="user_id" type="text" class="form-control" id="exampleInputID" placeholder="Enter ID">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPW" class="form-label mt-4">PW</label>
                        <input name="user_pw" type="password" class="form-control" id="exampleInputPW" placeholder="Enter PW">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputNAME" class="form-label mt-4">Name</label>
                        <input name="user_nm" type="text" class="form-control" id="exampleInputNAME" placeholder="Enter NAME">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1" class="form-label mt-4">Email address</label>
                        <input name="email_txt" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPONE_NB" class="form-label mt-4">Phone Member</label>
                        <input name="phone_nb" type="text" class="form-control" id="exampleInputPONE_NB" aria-describedby="PONE_NBHelp" placeholder="Enter Phone Member">
                        <small id="PONE_NBHelp" class="form-text text-muted">We'll never share your phone number with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputBIRTH_DT" class="form-label mt-4">Birthday</label>
                        <input name="birth_dt" type="date" class="form-control" id="exampleInputBIRTH_DT" aria-describedby="BIRTH_DTHelp" placeholder="Enter your birthday">
                        <small id="BIRTH_DTHelp" class="form-text text-muted">We'll never share your birthday with anyone else.</small>
                    </div>
                    

                    <fieldset class="form-group">
                        <label class="form-label mt-4">Gender</label>
                        <div class="form-check">
                          <input name="gender_kb" class="form-check-input" type="radio" name="optionsRadios" id="optionsWoman" value="W" checked="">
                          <label class="form-check-label" for="optionsWoman">
                            Woman 
                          </label>
                        </div>
                        <div class="form-check">
                          <input name="gender_kb" class="form-check-input" type="radio" name="optionsRadios" id="optionsMan" value="M">
                          <label class="form-check-label" for="optionsMan">
                            Man
                          </label>
                        </div>
                    </fieldset>

                    <div class="form-group">
                        <label for="exampleSelect1" class="form-label mt-4">Check your region</label>
                        <select name="region_kb" class="form-select" id="exampleSelect1">
                          <option>강원도</option>
                          <option>경기도</option>
                          <option>경상도</option>
                          <option>광주광역시</option>
                          <option>대구광역시</option>
                          <option>대전광역시</option>
                          <option>부산광역시</option>
                          <option>서울특별시</option>
                          <option>세종특별자치시</option>
                          <option>울산광역시</option>
                          <option>인천광역시</option>
                          <option>전라도</option>
                          <option>제주특별자치도</option>
                          <option>충청도</option>
                        </select>
                    </div>
                    
                    <div class="text-right p-t-13 p-b-23">
                        <!-- <span class="txt1">
                            Forgot
                        </span>

                        <a href="#" class="txt2">
                            Username / Password?
                        </a> -->
                    </div>

                    <div class="container-login100-form-btn">
                        <input type="button"  value="Sign up" onclick="memReg()" class="login100-form-btn"></input>
                    </div>



                   <script>
                        function memReg() {
                            var form = document.f1;
                            if (form.user_id.value=="") {
                                alert("아이디를 입력해 주십시오.");
                                form.user_id.focus();
                                return;
                            }
                            if (form.user_pw.value=="") {
                                alert("비밀번호를 입력해 주십시오.");
                                form.user_pw.focus();
                                return;
                            }
                            if (form.user_nm.value=="") {
                                alert("이름을 입력해 주십시오.");
                                form.user_nm.focus();
                                return;
                            }
                            if (form.email_txt.value=="") {
                                alert("이메일을 입력해 주십시오.");
                                form.email_txt.focus();
                                return;
                            }
                            if (form.phone_nb.value=="") {
                                alert("전화번호를 입력해 주십시오.");
                                form.phone_nb.focus();
                                return;
                            }
                            if (form.birth_dt.value=="") {
                                alert("생년월일을 입력해 주십시오.");
                                form.birth_dt.focus();
                                return;
                            }

                            $.ajax({
                                url: '/member/register/',
                                method: "post",
                                async: true,
                                data: {
                                    'user_nm': form.user_nm.value,
                                    'user_id': form.user_id.value,
                                    'user_pw': form.user_pw.value,
                                    'email_txt': form.email_txt.value,
                                    'phone_nb': form.phone_nb.value,
                                    'region_kb': form.region_kb.value,
                                    'birth_dt': form.birth_dt.value,
                                    'gender_kb': form.gender_kb.value
                                },
                                dataType: "json",
                                success: function (context) {
                                    alert(context.message);
                                    var id_check = context.id_check;
                                    if (id_check == 0) {
                                        form.user_id.focus();
                                        window.scrollTo(0, 0);
                                    } else {
                                        document.location = '/';
                                    }
                                },
                                error : function() {
                                    alert('통신이 실패하였습니다');
                                }
                            })
                        }
                    </script>

					<div class="flex-col-c p-t-170 p-b-40">
						<span class="txt1 p-b-9">
							Already have an account?
						</span>

						<a href="{% url 'member_login' %}" class="txt3">
							Sign in now!
						</a>
                        <hr/>
                        <div class="text-right p-b-23">
                            <a href=" {% url 'index' %}" class="txt1 p-b-9" >
                                return to mainpage
                            </a>
                        </div>
					</div>
				</form>

			</div>
		</div>
	</div>

	<script src="{% static '/member_static/vendor/daterangepicker/daterangepicker.js'%}"></script>

	<script src="{% static '/member_static/vendor/countdowntime/countdowntime.js'%}"></script>
<!--===============================================================================================-->
	<script src="{% static '/member_static/js/main.js'%}"></script>
</body>
</html>
