<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Ciao label la</title>
    {% load static %}
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link href="{% static 'img/logo_rel2.png' %}" rel="icon" type='images/png'>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static '/member_static/vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static '/member_static/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static '/member_static/vendor/animate/animate.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static '/member_static/vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static '/member_static/vendor/animsition/css/animsition.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static '/member_static/vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static '/member_static/vendor/daterangepicker/daterangepicker.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static '/member_static/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static '/member_static/css/main.css' %}">
<!--===============================================================================================-->

	<!-- Google Web Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<!-- <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Inter:wght@700;800&display=swap" rel="stylesheet"> -->
	<link href="https://fonts.googleapis.com/css2?family=Jua&family=Lora:ital,wght@1,700&family=Permanent+Marker&display=swap" rel="stylesheet">


	<style>
		body, h1, h2, h3, h4, h5, h6, p, span, a{
			font-family: 'Jua', sans-serif !important;
			font-family: 'Lora', serif;
			font-family: 'Permanent Marker', cursive;
		}
	</style>

</head>


<body>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">

				<form name="alogin" method="post" class="login100-form validate-form p-l-55 p-r-55 p-t-178">
                    {% csrf_token %}

					<span class="login100-form-title">
						Sign In
					</span>

                    <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter adminID">
                        <input class="input100" type="text" name="admin_id" placeholder="adminID">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate = "Please enter adminPW">
                        <input class="input100" type="password" name="admin_pw" placeholder="adminPW">
                        <span class="focus-input100"></span>
                    </div>


                    <div class="text-right p-t-13 p-b-23">
                        <!-- <span class="txt1">
                            Forgot
                        </span>

                        <a href="#" class="txt2">
                            Username / Password?
                        </a> -->
                    </div>

                    <div class="container-login100-form-btn">
                        <input  type="button"  value="Sign in" onclick="loginChk()" class="login100-form-btn"></input>
                    </div>

					<script>
						function loginChk() {
							var form = document.alogin;
							if (form.admin_id.value=="") {
								alert("관리자 아이디를 입력해 주십시오.");
								form.admin_id.focus();
								return;
							}
							if (form.admin_pw.value=="") {
								alert("비밀번호를 입력해 주십시오.");
								form.admin_pw.focus();
								return;
							}
							form.action = "/ciaoadmin/signin/";
							form.submit();
						}
					</script>

                    
                    {% if message %}
                    <script>alert('{{ message }}');</script>
                    {% endif %}

					<div class="flex-col-c p-t-170 p-b-40">

                        <div class="text-right p-b-23">
                            <a href=" {% url 'index' %}" class="txt1 p-b-9" >
                                return to mainpage
                            </a>
                        </div>
					</div>

				</form>
                
			</div>
		</div>
	</div>
	
	
<!--===============================================================================================-->
	<script src="{% static '/member_static/vendor/jquery/jquery-3.2.1.min.js'%}"></script>
<!--===============================================================================================-->
	<script src="{% static '/member_static/vendor/animsition/js/animsition.min.js'%}"></script>
<!--===============================================================================================-->
	<script src="{% static '/member_static/vendor/bootstrap/js/popper.js'%}"></script>
	<script src="{% static '/member_static/vendor/bootstrap/js/bootstrap.min.js'%}"></script>
<!--===============================================================================================-->
	<script src="{% static '/member_static/vendor/select2/select2.min.js'%}"></script>
<!--===============================================================================================-->
	<script src="{% static '/member_static/vendor/daterangepicker/moment.min.js'%}"></script>
	<script src="{% static '/member_static/vendor/daterangepicker/daterangepicker.js'%}"></script>
<!--===============================================================================================-->
	<script src="{% static '/member_static/vendor/countdowntime/countdowntime.js'%}"></script>
<!--===============================================================================================-->
	<script src="{% static '/member_static/js/main.js'%}"></script>

</body>

</html>
